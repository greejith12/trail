{% extends 'base.html' %}
{% block content %}
<div class="shadow card">
                        <div class="card-body">
                            <h2 class="card-title">  {{task.name}} </h2>
                            <h4>{{task.priority}}</h4>
                            <p>{{task.date}}</p>
                            <a class="btn btn-danger" href="{% url 'delete' task.id %}">Delete</a>
                            <a class="btn btn-success" href="{% url 'update' task.id %}">Update</a>
                        </div>
                    </div><br>
{% endblock %}
